<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <title>LogIn</title>
  </head>

<body>




  <div class="login-wrap">
    <div class="login-html">
      <input  id="tab-1" type="radio" name="tab" class="sign-in" checked="">
      <label for="tab-1" class="tab">Sign In</label>
      <input  id="tab-2" type="radio" name="tab" class="sign-up">
      <label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
            <form action="login" method="GET" class="form-module">

            <div class="group">
              <label for="username" class="label">Username</label>
              <input name="username" id="username" type="text" class="input" required>
            </div>
            <div class="group">
              <label for="userpassword" class="label">Password</label>
              <input name="userpassword" id="userpassword" type="password" class="input" data-type="password" required>
              <label id="login_status" class="label"></label>
            </div>
            <div class="group">
              <input type="submit"  class="button" value="Sign In">
            </div>
            
          </form>
        </div>


        <div id="reg_div" class="sign-up-htm">
            <form action="login" method="Post">
            <div class="group">
              <label class="label">username</label>
              <input class="input" name="username" type="text" placeholder="username" required pattern="[a-zA-Z].{0,}" title="just keep use a letter in the begining a to z">

            </div>
            <div class="group">
              <label class="label">password</label>
              <input class="input" name="userpassword" type="password" placeholder="password" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more characters">
            </div>
            <div class="group">

              <label class="label">email</label>
              <input class="input" id="useremail" type="email" placeholder="email" required title="">
            </div>

            <div class="group">
              <label id="signup_status" class="label"></label>

              <input type="submit" class="button" value="Sign Up">
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>


  <!-- add comment to test git -->

</body>

</html>
